<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciamento de PLUs</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        .menu {
            background: #333;
            color: white;
            padding: 10px 0;
            display: flex;
            justify-content: center;
        }
        .menu a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-size: 18px;
            cursor: pointer;
        }
        .logo {
            text-align: center;
            margin: 20px;
        }
        .content {
            margin: 20px;
        }
        .hidden {
            display: none;
        }
        .form-container {
            text-align: left;
            max-width: 400px;
            margin: auto;
        }
        .form-container label {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 10px;
        }
        .form-container input, .form-container select {
            flex: 1;
            padding: 5px;
            margin-left: 10px;
        }
        .img-mt {
            width: 22%;
            height: auto;
            display: block;
            margin: auto;
        }
    </style>
</head>
